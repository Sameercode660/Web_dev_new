<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image cart</title>

    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        html, body{
             
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        img{
            box-shadow : 0px 10px 10px 0 rgba(0,0,0,0.1), 0px 10px 10px 0 rgba(0,0,0,0.3);
            transition: all .3s;
        }
        img:hover{
            transform : scale(1.3);
        }
         
    </style>
</head>
<body>
    <div class="container">
        <div id="cart1"><img width="200" src="./img.jpg" alt="" class="image" id="image-1"></div>
        <div id="cart2"><img width="200" src="./img1.jpg" alt="" class="image" id="image-2"></div>
        <div id="cart3"><img width="200" src="./img2.jpg" alt="" class="image" id="image-3"></div>
    </div>
</body>
</html>
