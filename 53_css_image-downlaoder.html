<html lang="en">
<head>

    <title>image</title>
    <style>

        }

            margin-bottom: 4px;
        }
        a{
            text-decoration: none;
            color: white;
        }
        .btn-1{
            background-color: white;
            
        }
        .btn-1 a{
            color: rgb(28, 110, 252);
        }
        .container{
            background-color: red;
            mix-blend-mode: exclusion ;
        }

    </style>
</head>
<body>
    <div class="container">
        <img class="sdd" src="./img2.jpg" alt="">
    </div>    
    <div class="btn">

    </div>
    <div class="btn">
