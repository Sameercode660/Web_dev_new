<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
         ul{
            display: flex;
            justify-content: center;
            align-items: center;
         }
         ul li{
            list-style: none;
            margin: 4px 10px;
         }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Home</li>
            <li>Section</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
    </div>
</body>
</html>
