<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        body, html{
            width: 100%;
            height: 100%
        }
        body{
            display: flex;
            justify-content: center;
            background-color: rgb(44, 43, 42);
            flex-direction: column-reverse;
            gap: 400px;
        }
        .container{
            align-self: self-end;
            margin-bottom: 30px;
            width: 70%;
            margin: auto;
            
        }
        input{
            width: 100%;
            height: 40px;
            padding-left: 10px;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: rgb(98, 97, 97);
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.475), 0px 0px 5px 0px rgba(0, 0, 0, 0.466);
        }
        input::placeholder{
            color: rgb(179, 177, 177);
        }
        @media only screen and (max-width:400px){
            .container{
                width: 100%;
            }
            input{
                width: 100%;
                border-radius: 0px;
            }
        }

        .chatting{
            width: 70%;
            height: 400px;
            border: 1px solid red;
            margin: auto;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="search" name="" id="" placeholder="Send a message">
        <button class="btn">Send</button>
        <button class="recieve">Recieve</button>
    </div>

    <div class="chatting">

    </div>

    <script>
        let btn = document.querySelector('.btn')
        let div = document.querySelector('.chatting')
        let inputText = document.querySelector('input')
        let recieve = document.querySelector('.recieve')

        btn.addEventListener('click', ()=>{
            let p = document.createElement('p')
            p.style.color = 'white'
            p.style.textAlign = 'center'
            p.style.backgroundImage = 'linear-gradient(to bottom, #4c68d7, #3b57b7, #2a4494)'
            p.style.padding = '10px'
            p.style.width = '30%'
            p.style.borderRadius = '10px'
            p.style.margin = '10px 20px'
            p.textContent = inputText.value

            div.appendChild(p)  
            inputText.value = ''
        })
        
        inputText.addEventListener('keydown', (event)=>{
          if(event.key === 'Enter')
          {
            let p = document.createElement('p')
            p.style.color = 'white'
            p.style.textAlign = 'center'
            p.style.backgroundImage = 'linear-gradient(to bottom, #4c68d7, #3b57b7, #2a4494)'
            p.style.padding = '10px'
            p.style.width = '30%'
            p.style.borderRadius = '10px'
            p.style.margin = '10px 20px'
            p.textContent = inputText.value

            div.appendChild(p)  
            inputText.value = ''
          }
        })
        
        recieve.addEventListener('click', ()=>{
            let p = document.createElement('p')
            p.style.color = 'white'
            p.style.textAlign = 'center'
            p.style.backgroundImage = 'linear-gradient(to bottom, #4c68d7, #3b57b7, #2a4494)'
            p.style.padding = '10px'
            p.style.width = '30%'
            p.style.borderRadius = '10px'
            p.style.margin = '10px 20px'
            p.textContent = inputText.value
            div.appendChild(p)  
            p.style.marginLeft = '420px'
            inputText.value = ''
        })
        </script>
</body>
</html>
