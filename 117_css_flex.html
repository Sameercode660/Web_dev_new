<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item, .item1{
            width: 130px;
            height: 130px;
            background-color: red;
            margin: 10px;
            border: 2px solid black;
            transition: all .3s;
            flex-grow: 1;
            flex-basis: auto;
        }
        .item:last-child{
            background-color: green;
            margin-right: auto;
        }  
        body{
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
        }
</style>
</head>
<body>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item1"></div>

    <script>
        let item = document.querySelector('.item1')
        
        
        item.addEventListener('mouseover', ()=>{
            item.style.position = 'relative'
            item.style.left = '200px'
            item.style.cursor = 'pointer'
        })
        
        // item.addEventListener('mouseout', ()=>{
        //     item.style.position = 'relative'
        //     item.style.left = '0'
        // })

    </script>
</body>
</html>
