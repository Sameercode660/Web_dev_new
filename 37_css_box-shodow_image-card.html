<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-card</title>
    <style>
        body{
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img{
            margin-top: 100px;
            box-shadow: 0px 10px 10px 0 rgba(0, 0, 0, 0.133), 0px 10px 10px 0 rgba(0, 0, 0, 0.114);
            transition: all .2s;
        }
        img:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <img src="./pt.jpg" alt="" width="300">
</body>
</html>
