<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curvy Cart</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(254, 254, 254);
            width: 300px;
            height: 600px;
            position: relative;
            z-index: -100;
        }
        .first, .second{
            width: 300px;
            height: 300px;
        }

        .first{
            background-color: blue;
            position: relative;
            z-index: -1;
            border-bottom-left-radius: 20px;
        }
        .second{
            background-color: hotpink;
            position: relative;
            z-index: 100;
            border-top-right-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="first">

        </div>
        <div class="second">

        </div>
    </div>
</body>
</html>
