<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        html, body{
            width: 100%;
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            animation-name: change;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
        }
        h1{
            
            font-family: cursive;
            font-size: 50px;
            color: rgb(227, 30, 185); 
            transition: all .9s;
            cursor: pointer;
        }
        h1:hover{
            text-shadow: 0 0 10px rgba(277, 30, 185, 0.7), 0 0 20px rgba(277, 30, 185, 0.8), 0px 0px 50px rgba(277, 41, 185, 0.9), 0px 0px 100px rgba(277, 45, 185, 1);

        }
        @keyframes change{
            from{
                background-color: black;
            }
            to{
                background-color: cyan;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Sameer</h1>
    </div>
</body>
</html>
