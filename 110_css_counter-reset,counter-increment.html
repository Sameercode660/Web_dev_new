<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css counter-increment and counter-reset</title>
    <style>
        ul{
            counter-reset : section;
        }
        li{
            list-style-type : none;
        }
        li::before{
            color: red;
            font-size : 20px;
            counter-increment: section ;
            content: "Section." counter(section) ".     ";
            transition: all .5s;
        }
        li:hover::before{
            color : blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ul>
</body>
</html>
