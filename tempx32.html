<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        html, body{
            width: 100%;
            height: 100%;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .container{
            width: 250px;
            height: 350px;
            border: 2px solid cyan;
            border-radius: 8px;
            animation-name: change;
            animation-duration: 3s;
            animation-iteration-count: infinite ;
            animation-timing-function : linear;
            animation-direction: alternate;
        }
        @keyframes change{
            from{
                box-shadow: none;
            }
            to{
                box-shadow: 0px 0px 20px 0px cyan, 0px 0px 20px 0px cyan, 0px 0px 25px 0px cyan inset, 0px 0px 25px 0px cyan inset;
            }
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        h1{
            color: white;
            font-size: 45px;
            transition: all .5s;
            animation-name: headingAnimation;
            animation-duration: 3s;
            animation-iteration-count: infinite ;
            animation-timing-function : linear;
            animation-direction: alternate;
        }
        input{
            width: 80%;
            height: 30px;
            padding-left: 5px;
            background-color: transparent;
            border:none;
            outline:none;
            border-bottom: 1px solid white;
            transition: all .5s;
            color: cyan;
            animation-name: inputBorderAnimation;
            animation-duration: 3s;
            animation-iteration-count: infinite ;
            animation-timing-function : linear;
            animation-direction: alternate;
        }
        .btn{
            border: none;
            outline: none;
            background-color: white;
            width: 50%;
            height: 30px;
            animation-name:  buttonAnimation;
            animation-duration: 3s;
            animation-iteration-count: infinite ;
            animation-timing-function : linear;
            animation-direction: alternate;
            border-radius: 4px;
        }
        input::placeholder{
            color: cyan;
        }
        @keyframes headingAnimation{
            from{
                color : white;
                text-shadow: none;
            }
            to{
                color: cyan;
                text-shadow: 0px 0px 10px cyan, 0px 0px 10px cyan, 0px 0px 10px cyan, 0px 0px 10px cyan;
            }
        }
        @keyframes inputBorderAnimation{
            from{
                border-bottom: 1px solid white;
                box-shadow: none;
            }
            to{
                border-bottom: 1px solid cyan;
                box-shadow: 0px 5px 10px 0px cyan;
            }
        }

        @keyframes buttonAnimation{
            from{
                background-color: white;
                box-shadow: none;
            }
            to{
                background-color: cyan;
                box-shadow: 0px 0px 20px 0px cyan, 0px 0px 20px 0px cyan, 0px 0px 5px 0px cyan inset, 0px 0px 5px 0px cyan inset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>login</h1>
        <input type="email" name="" id="" placeholder="Enter your email">
        <input type="password" name="" id="" placeholder="Enter your password">
        <button class="btn">Submit</button>
    </div>

</body>
</html>
