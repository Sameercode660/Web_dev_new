<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css clip path</title>
    <style>
        .container{
            width: 100%;
            height: 200px;
            border: 2px solid red;
            clip-path: circle(30% at 50% 50%);
            background-color: red;
            overflow: hidden;
            filter: blur(5px);
            filter : brightness(200%);
            filter : contrast(200%);
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam quae, illum sequi vero dolores nam nesciunt deserunt doloremque sed distinctio cupiditate consequuntur error perferendis, nisi reprehenderit ab. Deleniti, nam officia?
    </div>
</body>
</html>
