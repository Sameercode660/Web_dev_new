<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate stick</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;

        }
        .circle{
            width: 300px;
            height: 300px;
            border: 2px solid red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: baseline;
        }
        .stick{
            width: 200px;
            height: 3px;
            position: relative;
            top: 130px;
        }

        #stick1{
            border: 2px solid red;
            z-index: -10;
            left: 100px;
            transform: rotate(120deg);
        }
        #stick2{
            border: 2px solid green;
            z-index: 10;
            transform: rotate(140deg);
        }
        #stick3{
            border: 2px solid blue;
            z-index: 1;
            right: 100px;
            transform: rotate(180deg);
        }
         
         
         
    </style>
</head>
<body>
    <div class="container">
        <circle class="circle">
            <stick class="stick" id="stick1"></stick>
            <stick class="stick" id="stick2"></stick>
            <stick class="stick" id="stick3"></stick>
        </circle>
    </div>

    <script>
        
        let red = document.getElementById('stick1')
        let green = document.getElementById('stick2')
        let blue = document.getElementById('stick3')

        let updata = 0;
        let gup = 0;
        let bup = 0
        function myFunction()
        {
             

            updata = updata + 1;
            red.style.transform = `rotate(${updata}deg)`
            if(updata == 360)
            {
                updata = 0;
                gup = gup + 10;    
                green.style.transform = `rotate(${gup}deg)`
            }
            if(gup >= 360)
            {
                gup = 0;
                bup = bup + 20;
                blue.style.transform = `rotate(${bup}deg)`
            }

            console.log(updata)
            console.log(gup)
            console.log(bup)
            
        }
        setInterval(myFunction, 1)

    </script>
</body>
</html>
