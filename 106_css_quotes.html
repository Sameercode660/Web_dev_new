<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css quotes</title>
    <style>
        .container q{
            quotes: "*" "%" "&" "^";
        }
    </style>
</head>
<body>
    <div class="container">
        <q>How are you, What's the <q>Time</q> right now </q>
    </div>
</body>
</html>
