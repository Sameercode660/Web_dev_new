<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css calc property</title>
    <style>
        .container{
            border: 2px solid red;
            width: calc(100% - 400px);
            margin: auto;
            padding: 20px;
        }
        ul{
            width: 100%;
            height: 50px;
            border: 2px solid red;
            & li{
                list-style: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, beatae eaque accusamus pariatur necessitatibus dolorem quibusdam officia repellendus. Soluta maiores, neque fugit repudiandae quos incidunt laboriosam nihil impedit corporis odit?
    </div>
    <ul>
        <li><a href="">Home</a></li>
    </ul>
</body>
</html>
