 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

nav ul li {
  display: inline-block;
  position: relative;
}

nav ul li a {
  display: block;
  padding: 10px 20px;
  color: #333;
  text-decoration: none;
}

nav ul li:hover > a {
  background-color: #ddd;
}

nav ul ul {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #f2f2f2;
}

nav ul ul li {
  display: block;
}

nav ul ul li a {
  padding: 10px 20px;
  color: #333;
  text-decoration: none;
}

nav ul ul li a:hover {
  background-color: #ddd;
}

nav ul li:hover > ul {
  display: inherit;
}

    </style>
 </head>
 <body>
    <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a>
            <ul>
              <li><a href="#">Our Company</a></li>
              <li><a href="#">Our Team</a></li>
            </ul>
          </li>
          <li><a href="#">Services</a>
            <ul>
              <li><a href="#">Web Design</a></li>
              <li><a href="#">Graphic Design</a></li>
            </ul>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      
 </body>
 </html>
