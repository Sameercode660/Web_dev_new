<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carlito&family=Dancing+Script&family=Noto+Sans:wght@100;200;300&family=Pacifico&family=Roboto+Mono:ital,wght@0,100;1,700&family=Roboto:ital,wght@1,400;1,500&family=Sofia+Sans+Semi+Condensed&family=Source+Serif+Pro:ital,wght@1,300&family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carlito&family=Dancing+Script&family=Noto+Sans:wght@100;200;300&family=Pacifico&family=Roboto+Mono:ital,wght@0,100;1,700&family=Roboto:ital,wght@1,400;1,500&family=Schibsted+Grotesk&family=Sofia+Sans+Semi+Condensed&family=Source+Serif+Pro:ital,wght@1,300&family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">

    <title>css responsive login form</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        body, html{
            width: 100%;
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(178, 219, 246);
        }
        .container{
            width: 30%;
            height: 400px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2), 0px 0px 10px 0px rgba(0,0,0,0.2);
            display: none;
        }
        h1{
            font-family: 'Carlito', sans-serif;
            color: rgb(87, 26, 241);
            font-size: 2.4rem;
        }
        .username-container,
        .password-container{
            width: 100%;
            text-align: center;
        }
        input{
            width: 80%;
            height: 30px;
            margin: auto;
            display: inline-block;
            padding: 20px 8px;
            outline: none;
            border: none;
            background-color: rgba(0,0,0,0.1);
            border-radius: 3px;
        }
        input::placeholder{
            color: gray;
        }
        .password{
            text-align: left;
            width: 80%;
            color: rgba(0, 0, 0, 0.723);
        }
        span{
            font-size: 0.8rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .button-container{
            width: 100%;
            text-align: center;
        }
        .btn{
            width: 80%;
            height: 35px;
            border: none;
            outline: none;
            background-color: rgb(87, 26, 241);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .icon-container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        i{
            font-size: 20px;
        }
        .fa-facebook{
            color: blue;
        }
        .fa-twitter{
            color: rgb(28, 171, 248);
        }
        .fa-google{
            color: aqua;
        }
        p, a{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        .btn1{
            cursor: pointer;
            width: 150px;
            height: 35px;
            border: none;
            outline: none;
            border-radius: 4px;
            background-color: rgb(87, 26, 241);
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 15px;
        }

        @media only screen and (max-width:375px)
        {
            .container{
                width: 90%;
            }
        }
        @media only screen and (max-width:425px)
        {
            .container{
                width: 90%;
                box-shadow: none;
            }
            body{
                background-color: white;
            }

        }
        @media only screen and (max-width:768px)
        {
            .container{
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="login-text-container">
            <h1>LogIn</h1>
        </div>
        <div class="username-container">
            <input type="email" name="" id="" placeholder="Username or Email address">
        </div>
        <div class="password-container">
            <input type="password" name="" id="" placeholder="Password">
        </div>
        <div class="password">
            <span>Forgot Password?</span>
        </div>
        <div class="button-container">
            <button class="btn">Login</button>
        </div>
        <div class="icon-container">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="last-text">
            <p>Not a member?<a href="">Sign Up</a></p>
        </div>
    </div>
    <div class="show">
        <button class="btn1">Show</button>
    </div>
    <script>
        let button0 = document.querySelector('.btn')
        let button1 = document.querySelector('.btn1')
        let loginForm = document.querySelector('.container')
        button1.addEventListener('click', ()=>{
            loginForm.style.display = 'flex';
            button1.style.display = 'none'
        })
        button0.addEventListener('click', ()=>{
            loginForm.style.display = 'none'
            button1.style.display = 'block'
        })
    </script>
</body>
</html>
