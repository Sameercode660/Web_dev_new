<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px;
  height: 100%;
  background-color: #f2f2f2;
  overflow-x: hidden;
  overflow-y: auto;
  transition: width 0.5s ease-in-out;
}

.sidebar:hover {
  width: 300px;
}

/* Hide the scrollbar */
.sidebar::-webkit-scrollbar {
  width: 0;
  height: 0;
}

/* Show the scrollbar on hover */
.sidebar:hover::-webkit-scrollbar {
  width: 6px;
  height: 6px;
}

.sidebar:hover::-webkit-scrollbar-thumb {
  background-color: #999;
  border-radius: 3px;
}

/* Add some margin to the list items */
.sidebar ul {
  margin: 0;
  padding: 0;
}

.sidebar li {
  list-style: none;
  margin: 10px;
  padding: 5px;
  background-color: #fff;
}

    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
          <li>Link 4</li>
          <li>Link 5</li>
          <li>Link 6</li>
          <li>Link 7</li>
          <li>Link 8</li>
          <li>Link 9</li>
          <li>Link 10</li>
        </ul>
      </div>
      
    <script>
        const sidebar = document.querySelector('.sidebar');

// Hide the scrollbar when the mouse leaves the sidebar
sidebar.addEventListener('mouseleave', () => {
  sidebar.style.width = '200px';
});

    </script>
</body>
</html>
