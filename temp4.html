<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
             
            border-collapse: collapse;
        }
        thead{
            border: 1px solid black;
        }
        thead tr{
            border: 1px solid black;
        }
        thead tr th{
            border: 1px solid black;
        }
        tbody{
            border: 1px solid black;
        }
        tbody tr td{
            border-left: 1px solid black;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Train Time - Table</th>
            </tr>
            <tr>
                <th>t.no</th>
                <th>t name</th>
                <th>Arrival</th>
                <th>Departure time</th>
            </tr>
            <tbody>
               <tr>
                    <td>T 101</td>
                    <td>Express</td>
                    <td>4.00 AM</td>
                    <td>4.00 PM</td>
               </tr>
               <tr>
                    <td>T 105</td>
                    <td>Rajdhani</td>
                    <td>06.15 PM</td>
                    <td>06.00 AM</td>
               </tr>
            </tbody>
        </thead>

    </table>
</body>
</html>
